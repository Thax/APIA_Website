<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>The Sweatbox APIA Webpage</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="layout.css" rel="stylesheet" type="text/css" />
<script src="maxheight.js" type="text/javascript"></script>
<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function view_overview()
    {
        $("#overview_page").show();
        $("#the_device_page").hide();
        $("#the_components_page").hide();
        $("#videos_page").hide();
        $("#the_developers_page").hide();

        $("#overview-button").addClass("first-current");
        $("#the-device-button").removeClass("current");
        $("#the-components-button").removeClass("current");
        $("#videos-button").removeClass("current");
        $("#the-developers-button").removeClass("last-current");
   }
    function view_the_device()
    {
        $("#overview_page").hide();
        $("#the_device_page").show();
        $("#the_components_page").hide();
        $("#videos_page").hide();
        $("#the_developers_page").hide();

        $("#overview-button").removeClass("first-current");
        $("#the-device-button").addClass("current");
        $("#the-components-button").removeClass("current");
        $("#videos-button").removeClass("current");
        $("#the-developers-button").removeClass("last-current");
    }
    function view_the_components()
    {
        $("#overview_page").hide();
        $("#the_device_page").hide();
        $("#the_components_page").show();
        $("#videos_page").hide();
        $("#the_developers_page").hide();

        $("#overview-button").removeClass("first-current");
        $("#the-device-button").removeClass("current");
        $("#the-components-button").addClass("current");
        $("#videos-button").removeClass("current");
        $("#the-developers-button").removeClass("last-current");
    }
    function view_videos()
    {
        $("#overview_page").hide();
        $("#the_device_page").hide();
        $("#the_components_page").hide();
        $("#videos_page").show();
        $("#the_developers_page").hide();

        $("#overview-button").removeClass("first-current");
        $("#the-device-button").removeClass("current");
        $("#the-components-button").removeClass("current");
        $("#videos-button").addClass("current");
        $("#the-developers-button").removeClass("last-current");
    }
    function view_the_developers()
    {
        $("#overview_page").hide();
        $("#the_device_page").hide();
        $("#the_components_page").hide();
        $("#videos_page").hide();
        $("#the_developers_page").show();

        $("#overview-button").removeClass("first-current");
        $("#the-device-button").removeClass("current");
        $("#the-components-button").removeClass("current");
        $("#videos-button").removeClass("current");
        $("#the-developers-button").addClass("last-current");
    }
</script>
</head>

								<li><a id="the-device-button" href="javascript:void(0)" onclick="javascript:view_the_device()"><em><b>THE DEVICE</b></em></a></li>
								<li><a id="the-components-button" href="javascript:void(0)" onclick="javascript:view_the_components()"><em><b>THE COMPONENTS</b></em></a></li>
								<li><a id="videos-button" href="javascript:void(0)" onclick="javascript:view_videos()"><em><b>VIDEOS</b></em></a></li>
								<li><a id="the-developers-button" href="javascript:void(0)" onclick="javascript:view_the_developers()" class="last"><em><b>THE DEVELOPERS</b></em></a></li>
